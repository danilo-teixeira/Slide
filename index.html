<!doctype html>
<html lang="pt-BR">

	<head>

		<meta charset="UTF-8">
		<title>Slide</title>
		<style type="text/css">
			#content-slide-1,
			#content-slide-2{
				width:300px;
				height:250px;
				margin:20px auto;
			}
			.nav-selector{
				width:15px;
				height:15px;
				float:left;
				margin-left:3px;
				border:1px solid #ccc;
				border-radius:50%;
				cursor:pointer;
			}
			.nav-selector-selected{
				background:#fff;
			}
		</style>
	</head>

	<body>
		
		<div id="content-slide-1">
			<img src="http://dummyimage.com/300x250/4d494d/686a82.gif&text=image+1" alt="1">
			<img src="http://dummyimage.com/300x250/4d494d/686a82.gif&text=image+2" alt="2">
			<img src="http://dummyimage.com/300x250/4d494d/686a82.gif&text=image+3" alt="3">
			<img src="http://dummyimage.com/300x250/4d494d/686a82.gif&text=image+4" alt="4">
			<img src="http://dummyimage.com/300x250/4d494d/686a82.gif&text=image+5" alt="5">
		</div>

		<div id="content-slide-2">
			<img src="http://dummyimage.com/300x250/000/686a82.gif&text=image+1" alt="1">
			<img src="http://dummyimage.com/300x250/000/686a82.gif&text=image+2" alt="2">
			<img src="http://dummyimage.com/300x250/000/686a82.gif&text=image+3" alt="3">
		</div>

	</body>

	<script type="text/javascript" src="src/lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="dist/slide.jquery.min.js"></script>
	<script type="text/javascript">
		// call
		$( "#content-slide-2" ).slide( {
			"effect" : "easeInQuad",
			"nav-selector" : {
				"width" : "15px",
				"height" : "15px",
				"float" : "left",
				"margin-left" : "3px",
				"border" : "1px solid #ccc",
				"border-radius" : "50%",
				"cursor" : "pointer"
			},
			"class-nav-selector-selected" : "nav-selector-selected"
		} );
		
		$( "#content-slide-1" ).slide();
	</script>

</html>
